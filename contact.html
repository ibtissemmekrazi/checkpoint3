<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceuil</title>
</head>
<body background="comment-vendre-sur-internet.jpg.webp">
    <form name="mon-formulaire1" action="page-envoi.html" method="get">
        <p>
           <input type="radio" name="civi" value="Mme" /> Madame
           <input type="radio" name="civi" value="Mlle" /> Mademoiselle
           <input type="radio" name="civi" value="Mr" /> Monsieur
        </p>
        <p>
           Votre prénom :<br />
           <input type="text" name="prenom" value="" />
        </p>
        <p>
           Votre nom :<br />
           <input type="text" name="nom" value="" />
        </p>
        <p>
           Votre mot de passe :<br />
           <input type="password" name="passe" value="" />
        </p>
        <p>
           Vous êtes d'ou <br />
           <select name="region">
              <option value="E">Gabes</option>
              <option value="s" selected="selected">Tunis</option>
              <option value="H">Nabeul</option>
           </select>
        </p>
        
        <p>
           Votre message :<br />
           <textarea name="le-message" rows="6" cols="40">Vous pouvez saisir ici un message.</textarea>
        </p>
        <p>
           <input type="submit" value="Envoyer" />
           <input type="reset" value="Annuler" />
        </p>
        </form>  
        <ul>
                
            
            <li><a href="./index.html">Acceuil</a></li>
          </ul> 
</body>
</html>
